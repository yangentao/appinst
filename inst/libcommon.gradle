apply plugin: 'maven-publish'
apply plugin: 'signing'

group nameGroup
version nameVersion

android {
    namespace = "dev.entao.app.$nameAF"

    compileSdk 32
    defaultConfig {
        minSdk 22
        targetSdk 32
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    lint {
        abortOnError false
    }
    publishing {
        singleVariant("release")
    }
}


task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}
task docTask(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
}

task docJarTask(type: Jar) {
    archiveClassifier.set('javadoc')
    from docTask.destinationDir
}
artifacts {
    archives sourcesJar
    archives docJarTask
}

ext["signing.keyId"] = SIG_KEY_ID
ext["signing.password"] = SIG_PWD
ext["signing.secretKeyRingFile"] = SIG_FILE

afterEvaluate {
    publishing {
        repositories {
            maven {
                name = "App800"
                url = 'https://app800.cn/maven/repository/public/'
                credentials {
                    username = ARCHIVA_USERNAME
                    password = ARCHIVA_PASSWORD
                }
            }
            maven {
                name = "Sonatype"
                url = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
                if (nameVersion.toLowerCase().contains("snap")) {
                    url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
                }
                allowInsecureProtocol(true)
